<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>

<body>
    <button onClick="
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Show quantity</button>
    
    <button onclick="
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to cart</button>
    
    <button onclick="
        cartQuantity+=2;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>
    
    <button onclick="
        cartQuantity+=3;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onClick="
        cartQuantity+=4;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button onClick="
        cartQuantity+=5;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>

    <button onClick="
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Remove from cart</button>

    <button onClick="
        cartQuantity-=2;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>

    <button onClick="
        cartQuantity-=3;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>
    
    <button onclick="
        cartQuantity=0;
        console.log('Cart was reset.')
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
    </script>

</body>

</html>
